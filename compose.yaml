services:
  # NGINX web server proxy set-up.
  nginx:
    image: nginx:alpine
    ports:
      - "${PORT:-4000}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  # SvelteKit frontend set-up.
  frontend:
    image: ghcr.io/mattismoel/konnekt-frontend:${BRANCH:-latest}
    restart: unless-stopped
    environment:
      - ORIGIN=${ORIGIN:-http://localhost:4000} 
      - PUBLIC_SERVER_API_ORIGIN=${PUBLIC_SERVER_API_ORIGIN:-http://nginx:80}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Golang backend set-up.
  backend:
    image: ghcr.io/mattismoel/konnekt-backend:${BRANCH:-latest}
    restart: unless-stopped
    environment:
      - DB_DIR=${DB_DIR:-/app/data}
      - DB_FILE_NAME=${DB_FILE_NAME:-data.db} 
      - ORIGIN=${ORIGIN:-http://localhost:4000}
    volumes:
      - ${DB_LOCAL_DIR:-./data}:${DB_DIR:-/app/data}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
